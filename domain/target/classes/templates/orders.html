<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{header :: header}"></div>
</head>
<body class="container p-3 mb-2 bg-info text-white">
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home </a>
            </li>

        </ul>
    </div>
</nav>
<main>
    <h3>Search and modify order's data</h3>
    <p th:text="${message} ?:'Select data'"/>
    <br>
    <div>
        <p>Order's booked:</p>
        <th:block th:each="order : ${orders}">
            <li th:utext="${order}"/>
        </th:block>
    </div>
    <br>
    <div>

        <p>add Order:</p>
        <form method="post" th:action="@{/order_menu/addOrder}">
            <input name="date" placeholder="enter date of execution:" type="text">
            <input name="salary" placeholder="enter daily payment:" type="text">
            <input placeholder="submit" type="submit" value="submit">
        </form>
    </div>
</main>
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
